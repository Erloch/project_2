<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="CSS/charCreateStyle.css">
    <title>Character Create</title>
</head>
<body>

    <div class = "container">
    <br><h1 class = "title">Create your Character</h1><br><hr><br>
        <div class ="creater">
            <input class="form-control form-control-lg" id = "charName" type="text" placeholder="Enter Character Name"><br>

            <h2 class = "subTitle">Points to allocate twards character</h2>

            <p class="points"></p>

            <input class="form-control form-control-lg" id = "charH" type="text" placeholder="Enter Health Points"><br>

            <input class="form-control form-control-lg" id = " charD" type="text" placeholder="Enter Defence Points"><br>

            <input class="form-control form-control-lg" id = "charS"  type="text" placeholder="Enter Strength Points"><br>
            <button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>


            

        </div>
    </div>
    
    <script type="text/javascript" src="../../models/charCreate.js"></script>
    <script type="text/javascript" src="JS/charInput.js"></script>

</body>
</html>
