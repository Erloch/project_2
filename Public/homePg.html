<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="UTF-8">
	<title> Game</title>
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet" type="text/css">
	<!-- CSS -->
	<link rel="stylesheet" href="Assets/CSS/style.css">
	<!-- jQuery -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Game Logic -->
	




</head>

<body>


	<div class="main-section-title">BITs</div>
	<div id="main-game-section">
		<!-- Where the characters are initially available to be selected. -->
		<div id="characters-section">



		</div>

		<!-- Section for our selected character. -->
		<div id="selected-character-section">
			<div class="section-title" style="text-align: center">Your Character

			</div>

			<img id="character-image" />

			<!-- Where our selected character will appear. -->
			<div id="selected-character"></div>
		</div>

		<!-- Where our enemies available to attack will appear. -->
		<div id="available-to-attack-section">

		</div>

		<div class="section-title" style="text-align:center">ground</div>
		<div id="fight-section">
			<div class="attack buttons" style="text-align: center">

				<button id="attack-button">
					<audio id="attack-button2" src="Assets/Sound/swords.mp3"></audio>
					Attack</button>

				<button id = "super-attack">Super Random Attack!</button>
				<audio id = "laser-attack" src = "Assets/Sound/laser.wav"></audio>
			</div>
			</div>
		</div>



		<div id="action">
			<div class="character-section">
				<div class="section-title" style="text-align: center">Defender</div>
				<img class="" id="opponent-image" />
				<!-- Where our defender will appear. -->
				<div id="defender"></div>
			</div>
		</div>

	</div>
	<!-- Area for game messages. -->
	<div id="game-message"></div>


</body>


<script>
	// Attach the selected players to the page (DOM)
	const character = localStorage.getItem('character');
	const opponent = localStorage.getItem('opponent');
	document.getElementById('character-image').src = "./Assets/Images/" + character + ".gif";
	document.getElementById('opponent-image').src = "./Assets/Images/" + opponent + ".gif";
	
</script>
<script type = "text/javascript" src = "/Assets/JS/rpg.js"></script>
</html>
