<body>

    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Select Character
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" id=#charname href="Images/mario.gif">Mario</a>
            <a class="dropdown-item" id=#charname href="#">Bowser</a>
            <a class="dropdown-item" id=#charname href="#">Link</a>
            <a class="dropdown-item" id=#charname href="#">Megaman</a>
            <a class="dropdown-item" id=#charname href="#">Pikachu</a>
            <a class="dropdown-item" id=#charname href="#">Charizard</a>
            <a class="dropdown-item" id=#charname href="#">Pacman</a>
        </div>
    

        <form class="container">
                <h6>Enter Your Character Strength</h6>
                <div class="form-row justify-content-center">
                    <div class="form-group col-md-3">
                        <div class="input-group mx-auto mb-3">
                            <div class="input-group-prepend">
                                <button class="btn btn-primary" type="submit" name="action" value="<"><span class="ti-arrow-circle-left"></span></button>
                            </div>
                            <input class="form-control" type="text" size="2" name="listeanzahl" style="text-align:center">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="submit" name="action" value=">"><span class="ti-arrow-circle-right"></span></button>
                            </div>
                        </div>
                    </div>
                </div>
                <form class="container">
                        <h6>Enter Your Character Defense</h6>
                        <div class="form-row justify-content-center">
                            <div class="form-group col-md-3">
                                <div class="input-group mx-auto mb-3">
                                    <div class="input-group-prepend">
                                        <button class="btn btn-primary" type="submit" name="action" value="<"><span class="ti-arrow-circle-left"></span></button>
                                    </div>
                                    <input class="form-control" type="text" size="2" name="listeanzahl" style="text-align:center">
                                    <div class="input-group-append">
                                        <button class="btn btn-primary" type="submit" name="action" value=">"><span class="ti-arrow-circle-right"></span></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
        



    </div>
    <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                Select Opponent
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" id=#charname href="Images/mario.gif">Mario</a>
                <a class="dropdown-item" id=#charname href="#">Bowser</a>
                <a class="dropdown-item" id=#charname href="#">Link</a>
                <a class="dropdown-item" id=#charname href="#">Megaman</a>
                <a class="dropdown-item" id=#charname href="#">Pikachu</a>
                <a class="dropdown-item" id=#charname href="#">Charizard</a>
                <a class="dropdown-item" id=#charname href="#">Pacman</a>
            </div>
        </div>

        <div class="container">
                <div class="row">
                  <div class="col text-center">
                    <button class="btn btn-dark">Battle!</button>
                  </div>
                </div>
              </div>
    <div id="available-to-attack-section">
        <div class="section-title">Enemies Available To Attack</div>
        <div id="characters-section">
         


            <div class="character" data-name="Mario">
                <div class="character-name">Mario</div><img alt="image" class="character-image" src="/Assets/Images/mario.gif" width="100" height="100" >
                <div class="character-health">100</div>
            </div>
            <div class="character" data-name="Bowser">
                <div class="character-name">Bowser</div><img alt="image" class="character-image"
                    src="/Assets/Images/bowser.gif" width="100" height="80">
                <div class="character-health">100</div>
            </div>
            <div class="character" data-name="Link">
                <div class="character-name">Link</div><img alt="image" class="character-image" src="/Assets/Images/link.gif" width="100" height="100">
                <div class="character-health">100</div>
            </div>
            <div class="character" data-name="Megaman">
                <div class="character-name">Megaman</div><img alt="image" class="character-image"
                    src="/Assets/Images/megaman.gif" width="100" height="100" >
                <div class="character-health">100</div>
            </div>
            <div class="character" data-name="Pacman">
                <div class="character-name">Pacman</div><img alt="image" class="character-image"
                    src="/Assets/Images/pacman.gif" width="100" height="100">

            </div>
            <div class="character" data-name="Pikachu">

            </div>
            <div class="character" data-name="Charizard">

                    src="/Assets/Images/charzard.gif" width="100" height="100">
                <div class="character-health">100</div>
            </div>
        </div>
    </div>
