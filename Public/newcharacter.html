<body>
    <form id="players-form">
        <div class="dropdown">
            <select required onchange="saveSelectedCharacter(this)" id="character-select">
                <option value="">Please Select a Character</option>
                <option class="dropdown-item" value="mario">Mario</option>
                <option class="dropdown-item" value="bowser">Bowser</option>
                <option class="dropdown-item" value="link">Link</option>
                <option class="dropdown-item" value="megaman">Megaman</option>
                <option class="dropdown-item" value="pikachu">Pikachu</option>
                <option class="dropdown-item" value="charizard">Charizard</option>
                <option class="dropdown-item" value="pacman">Pacman</option>
            </select>

            <h6>Enter Your Character Strength</h6>
            <div class="form-row justify-content-center">
                <div class="form-group col-md-3">
                    <div class="input-group mx-auto mb-3">
                        <div class="input-group-prepend">
                            <button class="btn btn-primary" type="submit" name="action" value="<"><span
                                    class="ti-arrow-circle-left"></span></button>
                        </div>
                        <input id="charS" class="form-control" type="text" size="2" name="listeanzahl"
                            style="text-align:center">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit" name="action" value=">"><span
                                    class="ti-arrow-circle-right"></span></button>
                        </div>
                    </div>
                </div>
            </div>

            <h6>Enter Your Character Defense</h6>
            <div class="form-row justify-content-center">
                <div class="form-group col-md-3">
                    <div class="input-group mx-auto mb-3">
                        <div class="input-group-prepend">
                            <button class="btn btn-primary" type="submit" name="action" value="<"><span
                                    class="ti-arrow-circle-left"></span></button>
                        </div>
                        <input id="charD" class="form-control" type="text" size="2" name="listeanzahl"
                            style="text-align:center">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit" name="action" value=">"><span
                                    class="ti-arrow-circle-right"></span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>

        <div class="dropdown">
            <select required onchange="saveSelectedOpponent(this)" id="opponent-select">
                <option value="">Please Select an Opponent</option>
                <option class="dropdown-item" value="mario">Mario</option>
                <option class="dropdown-item" value="bowser">Bowser</option>
                <option class="dropdown-item" value="link">Link</option>
                <option class="dropdown-item" value="megaman">Megaman</option>
                <option class="dropdown-item" value="pikachu">Pikachu</option>
                <option class="dropdown-item" value="charizard">Charizard</option>
                <option class="dropdown-item" value="pacman">Pacman</option>
            </select>

            <div class="container">
                <div class="row">
                    <div class="col text-center">

                        <button type="submit" class="btn btn-dark" id="battle-button">Battle!</button>
                    </div>
                </div>
            </div>
            <div id="available-to-attack-section">
                <div class="section-title">Enemies Available To Attack</div>
                <div id="characters-section">



                    <div class="character" data-name="Mario">
                        <div class="character-name">Mario</div><img alt="image" class="character-image"
                            src="/Assets/Images/mario.gif" width="100" height="100">
                        <div class="character-health">100</div>
                    </div>
                    <div class="character" data-name="Bowser">
                        <div class="character-name">Bowser</div><img alt="image" class="character-image"

                        <div class="character-health">100</div>
                    </div>
                    <div class="character" data-name="Link">

                    </div>
                    <div class="character" data-name="Megaman">

                        <div class="character-health">100</div>
                    </div>
                    <div class="character" data-name="Pacman">
                        <div class="character-name">Pacman</div><img alt="image" class="character-image"

                        <div class="character-health">100</div>
                    </div>
                    <div class="character" data-name="Charizard">
                        <div class="character-name">Charizard</div><img alt="image" class="character-image"
                            src="/Assets/Images/charizard.gif" width="100" height="100">
                        <div class="character-health">100</div>
                    </div>
                </div>
            </div>
        </div>
