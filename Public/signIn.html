<!DOCTYPE html>
<html lang="en">

<head>
  <title>Micro BitBattle Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <style type="text/css">
    body {
      background-image: url(http://getwallpapers.com/wallpaper/full/9/e/a/122271.jpg);
    }
  </style>

</head>

<body>

  <!-- if you want to create login page and register page together in one page ...you have to only chnage his name...that's it...                 -->
  <div class="container" style="margin-top: 5%;">
    <div class="row">
      <div class="col-sm-4"> </div>
      <div class="col-md-4">

        <h1 class="text-center text-success" style="color: white" >Sign In Page</h1>
        <br />

        <div class="col-sm-12">

                <button type="button" id = "sign" class="btn btn-primary">Sign In</button>

          <br><br>


          <div class="tab-content">
            <div id="home" class="tab-pane fade in active">

              <form action="#">

                
                <div class="form-group">
                  <label for="email" style="color: white">Email</label>
                  <input type="text" class="form-control" id="charH">
                </div>
                <div class="form-group">
                  <label for="pwd" style="color: white">Password</label>
                  <input type="text" class="form-control" id="password">

                </div>

            </div>

            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="/Assets/JS/charInput.js"></script>

</body>

<script>
$("#sign").on("click", function(event){
    event.preventDefault();
    var signinPlayer = {
        email: $("#charH").val().trim(),
        password: $("#password").val().trim()
    }
    $.post("/api/player/signin", signinPlayer)
    .then(function(data){
      console.log("This is the data" ,data)
      if(data[0].message === "This Email has not yet been registered !"){
        alert("That was an incorrect login")
      } else{
        window.location.replace(data)
      }
    })
})
</script>

</html>
